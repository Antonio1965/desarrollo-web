    <div class="contactos">
        <h2>Contactos:</h2>
        <!-- formulario  -->
        <form action="#">
            <fieldset>
                <legend>Información Personal</legend>
                <!-- Radio boton -->
                <input type="radio" required value="opcion1" name="genero" id="masculino" checked>
                <label for="masculino">Masculino</label>
                <br>
                <input type="radio" required value="opcion2" name="genero" id="femenino">
                <label for="femenino">Femenino</label>
                <br>
                <input type="radio" required value="opcion3" name="genero" id="otros">
                <label>Otros</label>
                <br>
                <br>
                <!-- Input text -->
                <label for="nombre">Nombre</label>
                <input type="text" minlength="3" required name="nombre" id="nombre">
                <br>
                <br>
                <label for="nombre">Apellido</label>
                <input type="text" minlength="3" required name="apellido" id="apellido">
                <br>
                <br>
                <!-- input email -->
                <label for="nombre">Correo</label>
                <input type="email" required placeholder="Ej. jose@gmail.com" name="email" id="email">
                <br>
                <br>
                <div id="terminos">
                    " Desea recibir nuestro correo??"
                    <input type="checkbox" name="acepta" value="1">

                </div>
                <!-- Cuadro de mensajes -->
                <label for="mensaje" class="comentarios">Comentarios:</label>
                <br>
                <br>
                <!-- textarea -->
                <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                <br>
                <br>
                <!-- boton para enviar y resetear o borrar -->
                <button type="submit">Enviar</button>
                <button type="reset">Borrar</button>
            </fieldset>
        </form>
        <br>

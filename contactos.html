    <!-- Pagina principal de contactos.html -->

    <main class="contactos">
        <h2 class="contactos__titulo">Contactos:</h2>
        <form class="contactos__formulario" action="#">
            <fieldset class="contactos__control">
                <legend class="contactos__leyenda">Información Personal</legend>

                <!-- Radio boton -->

                <input class="contactos__input" type="radio" required value="opcion1" name="genero" id="masculino"
                    checked>
                <label class="contactos__label" for="masculino">Masculino</label>
                <br>
                <input class="contactos__input" type="radio" required value="opcion2" name="genero" id="femenino">
                <label class="contactos__label" for="femenino">Femenino</label>
                <br>
                <input class="contactos__input" type="radio" required value="opcion3" name="genero" id="otros">
                <label class="contactos__label">Otros</label>
                <br>

                <!-- Input text -->

                <label class="contactos__label" for="nombre">Nombre</label>
                <input class="contactos__input" type="text" minlength="3" required name="nombre" id="nombre">
                <br>
                <br>
                <label class="contactos__label" for="nombre">Apellido</label>
                <input class="contactos__input" type="text" minlength="3" required name="apellido" id="apellido">
                <br>
                <br>

                <!-- input email -->

                <label class="contactos__label-correo" for="nombre">Correo</label>
                <input class="contactos__input" type="email" required placeholder="Ej. jose@gmail.com" name="email"
                    id="email">
                <br>
                <br>
                <div id="terminos">
                    " Desea recibir nuestro correo? "
                    <input class="contactos__input" type="checkbox" name="acepta" value="1">

                </div>

                <!-- Cuadro de mensajes -->

                <label class="contactos__label" for="mensaje" class="comentarios">Comentarios:</label>
                <br>

                <!-- textarea -->

                <textarea class="contactos__textarea" name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                <br>

                <!-- boton para enviar y resetear o borrar -->

                <button class="contactos__boton" type="submit">Enviar</button>
                <button class="contactos__boton" type="reset">Borrar</button>
            </fieldset>
        </form>
        <div class="volver">
            <a class="enlace" href="index.html">Volver a Inicio</a>
        </div>
